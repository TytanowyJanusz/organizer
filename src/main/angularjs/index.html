    <div style="  background: #fcefa1;
    width: 1480px;
  border: 15px solid lightyellow;
  padding: 50px;
  margin: 20px;
margin-right: 20px">
    <div class="wrapper wrapper-content  animated fadeInRight" >

    <div ng-controller="mainController">
    <form-view ng-init="getTasksForUser()">
        <form-header>
        </form-header>
        <form-body>


            <div ng-if="tasks">
                <div class="row">
                    <div class="col-sm-12">
                        Całkowita ilość zadań: <b>{{totalTasks}}</b>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-stripped">
                            <thead><tr><th>Zadanie</th><th>Waga</th><th>Bieżące</th><th>Data stworzenia</th><th>Wykonane</th></tr></thead>
                            <tbody>
                            <tr ng-repeat="task in tasks"><td>{{task.content}}</td><td>{{task.importance}}</td><td>{{task.urgency}}</td><td>{{task.timeOfCreation}}</td><td> <input type="checkbox" ng-checked="task.isDone"></input></td></tr>
                            </tbody>
                        </table>
                        <button  ng-if="!addTaskOpened" ng-click="openAddTask()">Dodaj zadanie</button>
                        <form-body ng-if="addTaskOpened">
                            <div class="row">
                                <div class="col-sm-8">
                                    <label>Zawartość</label> <input type="text" ng-model="task.content" style="width:500px;">
                                </div>

                                <div class="col-sm-2">  <label>Ważność</label>
                                    <select ng-model="task.importance">
                                        <option value = 1>1</option>
                                        <option value = 2>2</option>
                                        <option value = 3>3</option>
                                        <option value = 4>4</option>
                                        <option value = 5>5</option>
                                        <option value = 6>6</option>
                                        <option value = 7>7</option>
                                        <option value = 8>8</option>

                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Bieżącość</label>
                                    <select ng-model="task.urgency">
                                        <option value = 1>1</option>
                                        <option value = 2>2</option>
                                        <option value = 3>3</option>
                                        <option value = 4>4</option>
                                        <option value = 5>5</option>
                                        <option value = 6>6</option>
                                        <option value = 7>7</option>
                                        <option value = 8>8</option>
                                    </select>            </div>
                            </div>
                            <button  ng-click="addTask()">Dodaj</button>
                        </form-body>
                    </div>
                </div>
            </div>
        </form-body>
    </form-view>
